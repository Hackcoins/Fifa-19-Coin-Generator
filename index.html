<!DOCTYPE html>
<html>
<head>
    <title>Fifa 19 Coins Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Heebo:800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="b-overlay"></div>


<div id="step2-overlay">
    <div id="step2">
        <h3 id="close">x</h3>
        <h3 style="color:gold">USERNAME</h3>
        <input id="userID" placeholder="Username/Email">
        <h3 style="color:gold">DEVICE</h3>
        <select id="device">
<option>Android</option>
<option>iOS</option>
<option>PC</option>
</select>
        <button id="connect">CONNECT</button>
    </div>
</div>

<center><img id="banner" src="http://i.imgur.com/RgrM261.png" /></center>


<div id="process-overlay">
    <div id="process">
        <center>
            <h3 class="head-p" id="process-text">CONNECTING</h3>
            <div class="loader"></div>
            <h4 class="sub-p" id="process-text2"></h4>
        </center>
    </div>
</div>

<div id="dark-overlay">
    <div id="human-verification">
        <div id="hv-head">
            <h3 id="blink">~ <i class="glyphicon glyphicon-warning-sign"></i> Human Verification ~</h3>
        </div>
        <div id="offer-padding">
            <h4>Please prove you are human</h4>Click button below to verify your identity {%offers%}
            <i style="color:#ddd;opacity:0.7">reCAPTCHA v2.1</i>
        </div>
        <div id="helper">After verification process will resume.</div>
    </div>
</div>


<div id="container">
    <img style="float:left" src="http://i.imgur.com/nZdY7Mn.gif" />
    <img style="float:right" src="http://i.imgur.com/nZdY7Mn.gif" />
</div>


<div id="step1">
    <h3 style="color:gold">CHOOSE AMOUNT OF GEMS</h3>
    <select>
<option>9999</option>
<option>99999</option>
<option>999999</option>
</select>
    <h3 style="color:gold">CHOOSE AMOUNT OF GOLD</h3>
    <select>
<option>9999</option>
<option>99999</option>
<option>999999</option>
</select>
    <button id="generate">GENERATE NOW!</button>
</div>
<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1" />
<script src="https://cpagriptemplates.com/onlinegeneratorV.js"></script>

</body>
</html>
